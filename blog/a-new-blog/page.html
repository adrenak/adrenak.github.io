<body onLoad = "Init()">

    <!-- NAVIGATION BAR -->
    <div id="nav-bar"></div>
    
    <div id="header"></div>

    <div class="container">
        <div id = "blog-entry-list"></div>
        <div id="contents"></div>
    </div>


    <!-- FOOTER -->
    <footer>
        <div id="page-footer"></div>
    </footer>

    <script>
    var BLOG_INDEX = 0;

        function Init(){
            generateTitle();
            generateNavBar();
            generateHeader();   
            generateFooter();
            generateContent();
        }

        function generateTitle(){
            document.title = "";
            document.title += blogPosts[BLOG_INDEX][0]; 
            document.title += " | Vatsal Ambastha's Blog";
        }

        function generateNavBar(){
            var aNavBarBuilder = new NavBarBuilder(
                new NavBarTextBuilder('', '#000000', '#'),
                new NavBarTextBuilder('HOME', '#f1f1f1', '../../index.html'),
                new NavBarTextBuilder('ABOUT', '#f1f1f1', '../../about.html'),
                new NavBarTextBuilder('HIRE ME', '#f1f1f1', '../../hire-me.html')
            );

            document.getElementById("nav-bar").appendChild(createNavBar(aNavBarBuilder));
        }

        function generateHeader(){
            var header = blogPosts[BLOG_INDEX][0];

            var aHeaderBuilder = new HeaderBuilder('img/header-bg.jpg', header, '')
                .setTitleColor('#f1f1f1')
                .setSubTitleColor('#f1f1f1')
                .build();
            
            document.getElementById("header").appendChild(createHeader(aHeaderBuilder));
        }

        function generateFooter(){
            document.getElementById("page-footer").appendChild(createFooter());
        }

        function generateContent(){
            document.getElementById("contents").appendChild(createFromHTML(`
                    <p align="justify">
                        I like to write things down. I started <a href="http://vatsalgdc.blogspot.in" target="old-blog">a blog</a> a few years back and quickly lost interest. Probably because I didn\'t have much to write about.

                        <br> 
                        <br> 

                        However the last few years have been very educating, very exciting and I expect the future to be likewise. This makes it a good time to write a blog. 

                    </p>
                `)
            );
        }

    </script>

<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Art Gallery WebGL</title>
    <style>
    /* a style sheet needs to be present for cursor hiding and custom cursors to work. */
    * {
      margin: 0;
      padding: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
      position: absolute;
    }  
    </style>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="800px" width="1280px"></canvas>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Release/artgallery.data",
    codeUrl: "Release/artgallery.js",
    asmUrl: "Release/artgallery.asm.js",
    memUrl: "Release/artgallery.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>

  </body>
</html>

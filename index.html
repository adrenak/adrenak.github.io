<body onLoad = "Init()">    
    <!-- NAVIGATION BAR -->
    <div id="nav-bar"></div>
    
    <!-- HEADER -->
    <div id="header"></div>

    <!-- MAIN CONTENT -->
    <div class="container" style="sidebar">
        <h1>Hi,</h1>
        <p align="justify" style="font-family:Open Sans; font-size:1.05em" >
            You've landed on my website. Great! I make <a href="about.html" target="about">games and related things.</a> 
            If you do too, we can probably <a href="hire-me.html" target="hire">work together</a>!
            <br>
            <br>
            Below is a list of my blog posts. At the bottom on my page, you'll find some of my work and ways to reach me online.
        </p>
        <div id = "blog-entry-list"></div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div id="page-footer"></div>
    </footer>

    <script>
        function Init(){
            initNavBar();
            initHeader();
            populateBlogEntries();
            initFooter();
        }

        function initNavBar(){
            var aNavBarBuilder = new NavBarBuilder(
                new NavBarTextBuilder('', '#000000', '#'),
                new NavBarTextBuilder('HOME', '#eeeeee', '#'),
                new NavBarTextBuilder('ABOUT', '#eeeeee', 'about.html'),
                new NavBarTextBuilder('HIRE ME', '#eeeeee', 'hire-me.html')
            );

            document.getElementById("nav-bar").appendChild(createNavBar(aNavBarBuilder));
        }

        function initHeader(){
            var aHeaderBuilder = new HeaderBuilder('img/home-bg.jpg', 'Vatsal Ambastha', 'Games | Code | Design')
				.setTitleColor('#ffffff')
				.setSubTitleColor('#ffffff')
				.build();
			
            document.getElementById("header").appendChild(createHeader(aHeaderBuilder));
        }

        function populateBlogEntries(){
            for(var i = blogPosts.length - 1; i != -1; i--)
                document.getElementById("blog-entry-list").appendChild(createDescriptedBlogLink(blogPosts[i]));  
        }

        function initFooter(){
            document.getElementById("page-footer").appendChild(createFooter());
        }
    </script>
